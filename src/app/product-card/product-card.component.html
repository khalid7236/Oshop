<div class="card" style="width: 12rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt='Card image cap'>
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'INR'}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="!shoppingCart || shoppingCart.getQuanity(product) === 0; else updateQuantity" (click)="addToCart()"
            class="btn btn-primary btn-block">Add To Cart</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
